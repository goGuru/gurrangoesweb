<html>
	<head>
		<style>
			body {
				background-color: lightblue;
				font-family: verdana;
			}

			#header{
				background-color:#fff;
				width:100%;
				height:80px;
				text-align: center;
				font-size:50px;
			}
			
		</style>	
			
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
		<script>
			$(document).ready(function(){
				$("#hejBtn").click(function(){
					var gustafsText = $("#minInput").val();
					
					$("#gustafsBox").html(gustafsText + ", som flickan sa.");
				});
			});
		</script>
		
	</head>

	<body>
		<button id="hejBtn">Hej</button>
		<input id="minInput" placeholder="Ange något kul"/>
		<div id="gustafsBox">Haha detta kommer aldrig att ändras</div>
	</body>
</html>
